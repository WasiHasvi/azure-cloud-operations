name: Azure OIDC Smoke Test

on:
  workflow_dispatch:
  push:
    branches: [ main ]

permissions:
  id-token: write        # <-- required for OIDC
  contents: read

jobs:
  test-azure-connection:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout (optional if you don't need repo files)
        uses: actions/checkout@v4

      - name: Azure login via OIDC
        uses: azure/login@v2
        with:
          client-id: ${{ vars.AZURE_CLIENT_ID }}
          tenant-id: ${{ vars.AZURE_TENANT_ID }}
          subscription-id: ${{ vars.AZURE_SUBSCRIPTION_ID }}

      - name: Show Azure account context
        run: az account show --output table

      - name: Verify access by listing resource groups (read-only)
        run: az group list --query "[].{Name:name, Location:location}" --output table
